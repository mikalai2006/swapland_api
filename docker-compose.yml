version: "3.9"

services:
  # postgres-db:
  #   build: ./postgres-db
  #   container_name: postgres-db
  #   environment:
  #     - POSTGRES_PASSWORD=${PG_PASSWORD}
  #   volumes:
  #     - ${HOST_DATA}/postgres:/data/swapland-api
  #   ports:
  #     - ${PG_PORT}:${PG_PORT}
  #   restart: always
  #   networks:
