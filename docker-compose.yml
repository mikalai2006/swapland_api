  mongodb:
    image: mongo
    container_name: mongodb_swapland-api
    environment:
      # - PUID=1000
      # - PGID=1000
      # - AUTH=yes
      - MONGO_INITDB_ROOT_USERNAME=${MONGODB_USER}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGODB_PASSWORD}
      # - MONGO_INITDB_DATABASE=api_prod_db
    volumes:
      - dbdata:/data/db
      # - ${HOST_DATA}/mongodata:/data/db
    ports:
      - ${MONGODB_PORT}:${MONGODB_PORT}
    restart: always
    networks:
      - my-network
    env_file:
      - .env

  app:
    # image: cosmtrek/air
    container_name: swapland-api
    # working_dir value has to be the same of mapped volume
    working_dir: /go/bin
    build:
      dockerfile: Dockerfile
      context: .
      # target: dev
    ports:
      - ${PORT}:${PORT}
    volumes:
      - appdata:/go/bin/public
      - dbdata:/data/db
      # ${HOST_DATA}/assets/public:/go/bin/public
    links:
      - mongodb
    depends_on:
      - mongodb
    # restart: always
    # container_name: app
    env_file:
      - .env
    # environment:
    #   - PORT=
    #   - MONGO_HOST=
    #   - MONGO_USER=
    #   - MONGO_PASSWORD=
    #   - MONGO_PORT=
    #   - MONGO_DATABASE=
    networks:
      - my-network
networks:
  my-network:
volumes:
  appdata:
  dbdata:
